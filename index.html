<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>GST • Gallas Society</title>
  <style>
    /* Background & body */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url("images/background.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
      padding: 15px 20px;
    }

    header img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    header p {
      margin: 0;
      font-size: 14px;
      color: #ff4d4d;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 20px auto;
    }

    h2 {
      border-bottom: 2px solid rgba(255,0,0,0.6);
      padding-bottom: 5px;
      margin-bottom: 10px;
      color: #ff4d4d;
    }

    .card {
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 12px;
      border: 1px solid rgba(255,0,0,0.6);
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      color: #fff;
      padding: 15px;
      margin: 10px 0;
    }

    /* Struktur Inti */
    .card ul {
      padding-left: 20px;
      margin: 5px 0 0 0;
    }

    /* Scroll anggota */
    #anggota-list {
      max-height: 400px;
      overflow-y: auto;
      padding-right: 5px;
    }

    #anggota-list::-webkit-scrollbar {
      width: 8px;
    }

    #anggota-list::-webkit-scrollbar-thumb {
      background: #ff4d4d;
      border-radius: 4px;
    }

    /* Form */
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ff4d4d;
      background: rgba(0,0,0,0.4);
      color: #fff;
    }

    button {
      cursor: pointer;
      border: 1px solid #ff1a1a;
    }

    button:hover {
      background: rgba(255,0,0,0.3);
    }

  </style>
</head>
<body>

<header>
  <img src="images/gst.jpg" alt="Logo GST">
  <div>
    <h1>GST — Gallas Society</h1>
    <p>Bersatu dalam satu marga</p>
  </div>
</header>

<div class="container">

  <!-- Struktur Inti -->
  <section>
    <h2>Struktur Inti</h2>
    <div class="card"><strong>Ketua:</strong> FADBOY</div>
    <div class="card"><strong>GST Shop:</strong> RACTVTS</div>
    <div class="card">
      <strong>Admin:</strong>
      <ul>
        <li>GST BIN</li>
        <li>GST BULL</li>
        <li>GST TRA</li>
      </ul>
    </div>
  </section>

  <!-- Anggota dari JSON -->
  <section>
    <h2>Daftar Anggota</h2>
    <div id="anggota-list">Memuat data anggota...</div>
  </section>

  <!-- Form Pendaftaran -->
  <section>
    <h2>Pendaftaran Anggota Baru</h2>
    <form id="formDaftar">
      <input type="text" id="nick" placeholder="Nickname" required>
      <input type="text" id="id_cpm" placeholder="ID CPM" required>
      <input type="text" id="no_wa" placeholder="Nomor WhatsApp" required>
      <button type="submit">Daftar</button>
    </form>
  </section>

</div>

<script>
  // Load anggota.json
  async function loadAnggota() {
    try {
      let response = await fetch("anggota.json");
      let data = await response.json();
      let container = document.getElementById("anggota-list");
      container.innerHTML = "";
      data.forEach((a, i) => {
        container.innerHTML += `
          <div class="card">
            <div><strong>${i+1}. ${a.nick}</strong></div>
            <div>ID CPM: ${a.id_cpm}</div>
            <div>No WA: ${a.no_wa}</div>
          </div>
        `;
      });
    } catch (e) {
      document.getElementById("anggota-list").innerHTML = "⚠️ Gagal memuat anggota.";
    }
  }
  loadAnggota();

  // Form daftar → WA admin
  document.getElementById("formDaftar").addEventListener("submit", function(e) {
    e.preventDefault();
    let nick = document.getElementById("nick").value;
    let id_cpm = document.getElementById("id_cpm").value;
    let no_wa = document.getElementById("no_wa").value;

    let admin = "6283154523591"; // nomor admin tanpa +
    let pesan = `Pendaftaran anggota baru:%0A`
              + `Nick: ${nick}%0A`
              + `ID CPM: ${id_cpm}%0A`
              + `No WA: ${no_wa}`;

    window.location.href = `https://wa.me/${admin}?text=${pesan}`;
  });
</script>

</body>
</html>
