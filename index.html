<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>GST • Gallas Society</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #fff;
    }
    header {
      background: rgba(0,0,0,0.7);
      text-align: center;
      padding: 25px;
      position: relative;
    }
    header img.logo-main {
      height: 100px;
      border-radius: 15px;
      margin-bottom: 10px;
    }
    header h1 { margin: 0; font-size: 28px; color: #ff2e2e; }
    header p { margin: 5px 0 0; color: #ddd; }
    .logo-fixed {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(0,0,0,0.6);
    }
    h2 {
      color: #ff2e2e;
      border-bottom: 2px solid #ff2e2e;
      padding-bottom: 5px;
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
    }
    .card {
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      margin: 10px 0;
      padding: 15px;
      border-radius: 12px;
      border-left: 5px solid #ff2e2e;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    .nick { font-size: 18px; font-weight: bold; color: #fff; }
    .info { color: #ddd; margin-top: 5px; }
    form {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
    }
    input {
      background: rgba(255,255,255,0.8);
      color: #000;
    }
    button {
      background: #ff2e2e;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #cc0000; }
  </style>
</head>
<body>
  <!-- Logo melayang di pojok -->
  <img src="gst.jpg" alt="Logo GST" class="logo-fixed">

  <header>
    <img src="gst.jpg" alt="Logo GST" class="logo-main">
    <h1>GST — Gallas Society</h1>
    <p>Bersatu dalam satu marga</p>
  </header>

  <div class="container">
    <!-- Struktur Tetap -->
    <section>
      <h2>Struktur Inti</h2>
      <div class="card"><strong>Ketua:</strong> FADBOY</div>
      <div class="card"><strong>GST Shop:</strong> RACTVTS</div>
      <div class="card">
        <strong>Admin:</strong>
        <ul>
          <li>GST BIN</li>
          <li>GST BULL</li>
          <li>GST TRA</li>
        </ul>
      </div>
    </section>

    <!-- Anggota dari JSON -->
    <section>
      <h2>Daftar Anggota</h2>
      <div id="anggota-list">Memuat data anggota...</div>
    </section>

    <!-- Form Pendaftaran -->
    <section>
      <h2>Pendaftaran Anggota Baru</h2>
      <form id="formDaftar">
        <input type="text" id="nick" placeholder="Nickname" required>
        <input type="text" id="id_cpm" placeholder="ID CPM" required>
        <input type="text" id="no_wa" placeholder="Nomor WhatsApp" required>
        <button type="submit">Daftar</button>
      </form>
    </section>
  </div>

  <script>
    // Load anggota.json
    async function loadAnggota() {
      try {
        let response = await fetch("anggota.json");
        let data = await response.json();
        let container = document.getElementById("anggota-list");
        container.innerHTML = "";
        data.forEach((a, i) => {
          container.innerHTML += `
            <div class="card">
              <div class="nick">${i+1}. ${a.nick}</div>
              <div class="info">ID CPM: ${a.id_cpm}</div>
              <div class="info">No WA: ${a.no_wa}</div>
            </div>
          `;
        });
      } catch (e) {
        document.getElementById("anggota-list").innerHTML = "⚠️ Gagal memuat anggota.";
      }
    }
    loadAnggota();

    // Form daftar → redirect ke WA admin
    document.getElementById("formDaftar").addEventListener("submit", function(e) {
      e.preventDefault();
      let nick = document.getElementById("nick").value;
      let id_cpm = document.getElementById("id_cpm").value;
      let no_wa = document.getElementById("no_wa").value;

      let admin = "6283154523591"; // nomor admin tanpa +
      let pesan = `Pendaftaran anggota baru:%0A`
                + `Nick: ${nick}%0A`
                + `ID CPM: ${id_cpm}%0A`
                + `No WA: ${no_wa}`;

      window.location.href = `https://wa.me/${admin}?text=${pesan}`;
    });
  </script>
</body>
</html>
